<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="fav-icon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
        }

        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 15%;
            padding: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .logo img {
            height: 80px;
            width: 80px;
        }

        h2 {
            margin: 3rem 0 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .google-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: white;
            color: #374151;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s;
        }

        .google-btn:hover {
            background-color: #f9fafb;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #e5e7eb;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: white;
            padding: 0 0.75rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }

        .back-to-home {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .back-to-home a {
            color: #3b82f6;
            text-decoration: none;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }

        footer {
            width: 100%;
            background-color: #1f2937;
            color: white;
            text-align: center;
            padding: 0.75rem 0;
            font-size: 0.875rem;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        footer a {
            color: #ffa54d;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="fav-icon.png" alt="Logo">
        </div>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2025 SloganAI Generator. All rights reserved. Powered by 
            <a href="mailto:robosoftworks.iot@gmail.com">RoboSoft Works</a>
        </p>
    </footer>
    <script type="module">
        import { signUpUser } from "./register.js";
      
        document.querySelector("#signup-form").addEventListener("submit", (event) => {
            event.preventDefault();
      
            const username = document.querySelector("input[placeholder='Name']").value;
            const email = document.querySelector("input[placeholder='Email']").value;
            const password = document.querySelector("input[placeholder='Password']").value;
      
            signUpUser(email, password, username);
        });
      </script>
</body>
</html>
