<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script type="module" src="register.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-size: 14px;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        hr {
            margin: 20px 0;
        }
        .google-signin {
            text-align: center;
            margin-top: 15px;
        }
        .google-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: #066bd6;
            color: #e5e7eb;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s;
        }

        .google-btn:hover {
            background-color: #374151;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }
        .google-signin button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .google-signin button:hover {
            background-color: #0462c8;
        }
        .switch-page, .back-to-home {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        .switch-page a, .back-to-home a {
            color: #007bff;
            text-decoration: none;
        }
        .switch-page a:hover, .back-to-home a:hover {
            text-decoration: underline;
        }
        footer {
            width: 100%;
            background-color: #1f2937;
            color: white;
            text-align: center;
            padding: 0.75rem 0;
            font-size: 0.875rem;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        footer a {
            color: #ffa54d;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <hr>
        <div class="google-signin">
            <button id="googleSignInButton" class="google-btn">
                <img src="google-icon.png" alt="Google Icon"> Continue with Google
            </button>
        </div>
        <p class="switch-page">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
        <p class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </p>
    </div>
       <script type="module">
        import { loginUser, signInWithGoogle } from "./register.js";
      
        document.querySelector("#signin-form").addEventListener("submit", (event) => {
            event.preventDefault();
      
            const email = document.querySelector("input[placeholder='Email']").value;
            const password = document.querySelector("input[placeholder='Password']").value;
      
            loginUser(email, password);
        });
      
        document.querySelector(".google-btn").addEventListener("click", signInWithGoogle);
      </script>
      

    <footer class="footer">
    <p>&copy; 2025 SloganAI Generator. All rights reserved. Powered by 
        <a href="mailto:robosoftworks.iot@gmail.com" class="footer-link">RoboSoft Works</a>
    </p>
</footer>

</body>
</html>
